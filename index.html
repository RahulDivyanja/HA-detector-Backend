<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WebSocket Client</title>
  <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
</head>
<body>
  <h1>IoT Real-Time Data</h1>
  <div id="data">
    <p><strong>Pulse Rate:</strong> <span id="pulseRate">N/A</span></p>
    <p><strong>Oxygen Level:</strong> <span id="oxygenLevel">N/A</span></p>
    <p><strong>Motion:</strong> <span id="motion">N/A</span></p>
  </div>
  <script>
    // Connect to the WebSocket server
    const socket = io('http://localhost:3000'); // Use your backend's URL

    // Listen for incoming data from the server
    socket.on('data', (data) => {
      console.log('Data received:', data);
    });

    // Connection events
    socket.on('connect', () => {
      console.log('Connected to the server');
    });

    socket.on('disconnect', () => {
      console.log('Disconnected from the server');
    });
  </script>
</body>
</html>
